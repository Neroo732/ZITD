<!DOCTYPE html>
<html lang="en">

<!-- sekcja naglówkowa zawierająca informacje o tytule strony, zalinkowanym pliku .css oraz kodowania znaków  -->
<head>
 
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<!-- sekcja zawierająca treść strony wraz z przypisanymi do formularza id, oraz klasą --> 
<body>
	<!-- główna częsć strony zawarta w main -->
  <main id="main-holder">
	<!-- nagłówek -->
    <h1 id="login-header">Login</h1>
<!-- formularz logowania z polem do wpisania loginu, hasła oraz przycisku login -->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
	<!-- dodana etykieta dotyczacy errora -->
	 <p id="login-error-msg">Error.</p>
  </main>
  <!-- zalinkowanie skryptu login.js -->
   <script type="text/javascript" src="login.js"></script>
</body>
</html>
